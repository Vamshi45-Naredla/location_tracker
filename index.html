<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            
            fetch("https://app-py-xc5g.onrender.com/location", { // ✅ Replace with your backend URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.json()) 
            .then(data => {
                alert(`✅ Location Sent: ${latitude}, ${longitude}`);
                console.log("Server Response:", data);
            })
            .catch(error => {
                console.error("❌ Error sending location:", error);
                alert("Failed to send location.");
            });
        }

        function showError(error) {
            let message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "❌ User denied location access.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "❌ Location information unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "⏳ Location request timed out.";
                    break;
                default:
                    message = "❌ Unknown error occurred.";
            }
            alert(message);
        }
    </script>
</head>
<body onload="getLocation()">
    <h2>Location Tracker</h2>
    <p>If you see a prompt, please allow location access.</p>
</body>
</html>
